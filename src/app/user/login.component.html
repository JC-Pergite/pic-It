<div class="login-page">
<h2 class="login-header">Login</h2>
</div>
<form class="form-horizontal" novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
  <fieldset>
  <div class="frame" [ngClass]="{'abrakadabra': !whenClicked}">
    <div class="ajar" [ngClass]="{'agape': !whenClicked}">
	      <legend class="blue"><b>Who Art Thou?</b></legend>
    </div>
  </div>  
    <div class="form-group name" has-warning>
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control is-valid" id="inputValid"
        	   placeholder="Username" 
        	   formControlName="name"
        /> 

      </div>
    </div>
    <div formGroupName="account" class="form-group account">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10 email">
        <input type="text" class="form-control" id="inputEmail" 
        	   placeholder="Email" 
        	   formControlName="email"
       	/>
      </div>
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" 
        		 placeholder="Password" 
        	   formControlName="password"
        />
      </div>
    </div>
    <div class="form-group bio">
      <label for="textArea" class="col-lg-2 control-label">About You</label>
      <div class="col-lg-10">
        <textarea class="form-control" formControlName="bio" rows="3" id="textArea"
        placeholder="Share a few words from the story that is your life ~">
      </textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" 
      [style.display] = "whenClicked ? 'initial' : 'none'">
        Cancel
      </button>
        <button type="submit" class="btn btn-outline-success" *ngIf="!authService.isLoggedIn" 
         [disabled]="user.invalid" [style.display] = "whenClicked ? 'initial' : 'none'">
        Submit
       	</button>
      </div>
    </div>
  </fieldset>
</form>
